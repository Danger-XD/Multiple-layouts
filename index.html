<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple contents</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header text-center">Header</div>
      <div class="navbar text-center">Navbar</div>
      <div class="middle-part">
        <div class="content-1 text-center">Content-1</div>
        <div class="main-content text-center">Main-content</div>
        <div class="content-2 text-center">Content-2</div>
      </div>
      <div class="footer text-center">Footer</div>
    </div>
  </body>
</html>
